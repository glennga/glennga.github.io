{% if site.data.bio.presentations %}
<div class="sixteen wide column no-bottom">
  <h3 class="ui left aligned header no-bottom">Papers</h3>
  <hr style="margin: 0px;">
</div>

<div class="sixteen wide column no-bottom">
  {% for entry in site.data.bio.presentations %}

    {{ entry.text }}
    </p>
  {% endfor %}
</div>

{% endif %}
